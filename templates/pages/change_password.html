{% extends 'layout/layout2.html' %}

{% block title %} Change Password{% endblock %}

{% block header %}
<h1>Edit Your Password</h1>
{% endblock %}

{% block content %}
<div class="container">
    <form method="post">
        {% csrf_token %}
        {{ form.as_p}}
        <button class="btn btn-primary" type="submit"> Submit </button>
        <a href="/accounts/" class="btn btn-default">Cancel</a>
    </form>
</div>
{% endblock %}
